            function pyramid (n = 6) { 
            const columnLength = (n * 2) - 1; 
            let middle = Math.floor(columnLength / 2)

            for(let row = 0; row < n; row++) { 
                let symbols = '';
                for(let col = 0; col < columnLength; col++) { 
                    if(middle - row <= col && middle + row >= col ) {
                        symbols += '#';
                    } else {
                        symbols += '-';
                    }
                }
                console.log(symbols);
                }
            }
